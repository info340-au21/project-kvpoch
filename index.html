<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="author" content="Christopher Cha, Katherine Poch, Ted Zhong">
    <meta name="description" content="Draft Project">
    <link rel="stylesheet" href="./css/style.css">
    <title>UW Library Lists</title>
</head>
<body>
    <header class="welcome">
        <h1>Welcome to UW Library Directory!</h1>
        <nav class="top-nav">
            <a href="./index.html">Home</a>
            <a href="./lib_info.html"> Library Info</a>
            <a href="./map.html">Map</a>
            <a href="./review.html">Reviews</a>
        </nav>
    </header>

    <main>
        <div class="card-box">
            <div class="card">
                <div class="card-content">
                    <img src="img/suzzallo.png" alt="Suzzalo Library Red Square Entrance">
                    <p class="lib-info"></p>
                </div>
            </div>

            <div class="card">
                <div class="card-content">
                    <img src="img/odegaard.jpg" alt="Odegaard library west view">
                    <p class="lib-info"></p>
                </div>
            </div>

            <div class="card">
                <div class="card-content">
                    <img src="img/allen.png" alt="Allen Library with sun set on building">
                    <p class="lib-info"></p>
                </div>
            </div>

            <div class="card">
                <div class="card-content">
                    <img src="img/east_asia.jpeg" alt="East Asia library center view">
                    <p class="lib-info"></p>
                </div>
            </div>
        </div>
    </main>
    
    <footer>
        <p>We are pleased to help all students in UW</p>
    </footer>
</body>
</html>
